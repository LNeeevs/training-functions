<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS | Training Functions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>
        <div class="container-fluid cont-first">
            <div class="col-12">
                <h1>TRAINING FUNCTIONS</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid cont-second">
            <div class="row">
                <div class="col">
                    <h5>Do you exist in our database? Complete the fields with your personal informations:</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-xs-12">
                    <input type="text" id="nome-pessoa" class="form-control" placeholder="Please insert your name...">
                </div>
                <div class="col-md-5 col-xs-12">
                    <input type="text" id="idade-pessoa" class="form-control" placeholder="How old are you?">
                </div>
                <div class="col-md-2 col-xs-12">
                    <button class="btn btn-primary" id="enviaInput" onclick="consultaNome()" style="width:100%">Consultar</button>
                </div>
            </div>
            <div class="row pad-top">
                <div class="col">
                    <textarea class="form-control" rows="4" style="width:100%" id="resultadoPesquisa"></textarea>
                </div>
            </div>
            <div class="row pad-top">
                <div class="col">
                    <button id="deletaPessoa" onclick="deletaPessoa()" class="btn btn-danger">APAGAR</button>
                </div>
                <div class="col">
                    <button id="encontrePessoa" onclick="encontre()" class="btn btn-default">TESTE</button>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
